<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>LOVE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom,
                    #e1f5fe 0%,
                    #b3e5fc 50%,
                    #ffffff 100%);
            font-family: 'Mali', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 420px;
            padding: 36px 22px;
            z-index: 2;
        }

        h1 {
            font-size: 1.9rem;
            color: #03a9f4;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 1rem;
            color: #0288d1;
            opacity: 0.85;
            margin-bottom: 28px;
        }

        .record-wrap {
            width: 180px;
            height: 180px;
            margin: 0 auto 24px;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            background: radial-gradient(circle,
                    #ffffff 65%,
                    #dbefff 70%,
                    #03a9f4 100%);
            box-shadow: 0 12px 30px rgba(3, 169, 244, 0.35);
            transition:
                transform 2.2s cubic-bezier(0.22, 1, 0.36, 1),
                opacity 1.4s ease;
        }

        .record-wrap:hover {
            transform: scale(1.05);
            box-shadow: 0 16px 36px rgba(3, 169, 244, 0.45);
        }

        .record-wrap.insert {
            transform: translateY(170px) scale(0.55);
            opacity: 0;
        }

        .record {
            position: absolute;
            inset: 8px;
            width: calc(100% - 16px);
            height: calc(100% - 16px);
            border-radius: 50%;
            object-fit: cover;
            background: #ffffff;
        }

        .record-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: #e1f5fe;
            border: 3px solid #03a9f4;
        }

        .player {
            width: 260px;
            height: 140px;
            margin: 0 auto;
            border-radius: 26px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 14px 36px rgba(3, 169, 244, 0.3);
            position: relative;
            overflow: hidden;
        }

        .slot {
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 8px;
            background: linear-gradient(to right, #b3e5fc, #81d4fa);
            border-radius: 10px;
        }

        .loading {
            margin-top: 25px;
            font-size: 1.05rem;
            color: #03a9f4;
            display: none;
            animation: blink 1.2s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
            }
        }

        .hint {
            margin-top: 20px;
            font-size: 0.95rem;
            color: #0288d1;
            opacity: 0.8;
            transition: opacity 0.4s ease;
        }

        .hint.hide {
            opacity: 0;
        }

        .heart {
            position: fixed;
            top: -30px;
            font-size: 22px;
            color: #03a9f4;
            pointer-events: none;
            animation: fall linear forwards;
            opacity: 0.55;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 20px 14px;
            }

            h1 {
                font-size: 1.4rem;
                margin-bottom: 4px;
                line-height: 1.25;
            }

            .subtitle {
                font-size: 0.85rem;
                margin-bottom: 18px;
            }

            .record-wrap {
                width: 140px;
                height: 140px;
                margin-bottom: 18px;
            }

            .player {
                width: 220px;
                height: 120px;
            }

            .loading {
                font-size: 0.9rem;
                margin-top: 16px;
            }

            .hint {
                font-size: 0.8rem;
                margin-top: 14px;
            }
        }

        @media (min-width: 361px) and (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .record-wrap {
                width: 160px;
                height: 160px;
            }

            .player {
                width: 240px;
                height: 130px;
            }
        }

        @media (min-width: 481px) and (max-width: 599px) {
            h1 {
                font-size: 1.75rem;
            }

            .record-wrap {
                width: 170px;
                height: 170px;
            }
        }

        @media (min-width: 600px) and (max-width: 1024px) {
            h1 {
                font-size: 2.1rem;
            }

            .record-wrap {
                width: 200px;
                height: 200px;
            }

            .player {
                width: 280px;
                height: 150px;
            }
        }

        @media (orientation: landscape) and (max-height: 420px) {
            body {
                overflow-y: auto;
            }

            .container {
                padding: 14px 14px;
            }

            h1 {
                font-size: 1.3rem;
                margin-bottom: 2px;
            }

            .subtitle {
                margin-bottom: 14px;
            }

            .record-wrap {
                width: 120px;
                height: 120px;
                margin-bottom: 14px;
            }

            .player {
                width: 210px;
                height: 110px;
            }

            .hint {
                margin-top: 10px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .heart {
                animation: none;
                display: none;
            }

            .record-wrap {
                transition: none;
            }

            .loading {
                animation: none;
            }
        }

        @media (max-width: 430px) {
            .container {
                max-width: 100%;
            }
        }

        @supports (padding: env(safe-area-inset-left)) {
            body {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>
