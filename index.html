    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom,
                    #e1f5fe 0%,
                    #b3e5fc 50%,
                    #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Mali', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 2;
        }

        .letter-img {
            width: 280px;
            max-width: 80vw;
        }

        .text {
            font-size: 1.4rem;
            color: #0288d1;
        }

        .open-btn {
            margin-top: 22px;
            padding: 12px 34px;
            font-size: 1.1rem;
            font-family: 'Mali', cursive;
            border: none;
            border-radius: 30px;
            background: #03a9f4;
            color: #ffffff;
            cursor: pointer;
        }

        .open-btn:hover {
            background: #039be5;
        }

        .heart {
            position: fixed;
            top: -30px;
            font-size: 26px;
            color: #03a9f4;
            font-family: 'Mali', cursive;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        @media (max-width: 360px) {
            .letter-img {
                width: 200px;
            }

            .text {
                font-size: 1.1rem;
            }

            .open-btn {
                font-size: 1rem;
                padding: 10px 26px;
            }
        }

        @media (min-width: 361px) and (max-width: 480px) {
            .letter-img {
                width: 230px;
            }

            .text {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 481px) and (max-width: 599px) {
            .letter-img {
                width: 260px;
            }

            .text {
                font-size: 1.3rem;
            }
        }

        @media (min-width: 600px) and (max-width: 1024px) {
            .letter-img {
                width: 320px;
            }

            .text {
                font-size: 1.5rem;
            }

            .open-btn {
                font-size: 1.2rem;
                padding: 14px 40px;
            }
        }

        @media (orientation: landscape) and (max-height: 420px) {
            body {
                align-items: flex-start;
            }

            .container {
                margin-top: 20px;
            }

            .letter-img {
                width: 200px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .heart {
                animation: none;
                display: none;
            }
        }

        @media (max-width: 430px) {
            .letter-img {
                max-width: 85vw;
            }

            .text {
                padding: 0 10px;
            }
        }

        @supports (padding: env(safe-area-inset-left)) {
            body {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>
