<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom,
                    #e1f5fe 0%,
                    #b3e5fc 50%,
                    #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Mali', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 2;
            padding: 28px 22px;
            max-width: 420px;
        }

        h1 {
            color: #03a9f4;
            font-size: 1.75rem;
            line-height: 1.55;
            margin-bottom: 18px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            gap: 14px;
        }

        .divider span {
            height: 1px;
            width: 54px;
            background: linear-gradient(to right,
                    rgba(3, 169, 244, 0),
                    rgba(3, 169, 244, 0.45),
                    rgba(3, 169, 244, 0));
        }

        .divider .heart-dot {
            font-size: 0.95rem;
            color: #03a9f4;
            opacity: 0.9;
        }

        .image-frame {
            width: 240px;
            aspect-ratio: 1 / 1;
            padding: 10px;
            border-radius: 26px;
            border: 3px dashed rgba(3, 169, 244, 0.6);
            margin: 0 auto 34px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.6);
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
            display: block;
            background: #ffffff;
        }

        .open-btn {
            padding: 13px 40px;
            font-size: 1.05rem;
            font-family: 'Mali', cursive;
            border: none;
            border-radius: 30px;
            background: #03a9f4;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.15s ease, background 0.15s ease;
        }

        .open-btn:hover {
            background: #039be5;
            transform: translateY(-1px);
        }

        .heart {
            position: fixed;
            top: -30px;
            font-size: 22px;
            color: #03a9f4;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
            opacity: 0.55;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 20px 16px;
            }

            h1 {
                font-size: 1.35rem;
                line-height: 1.35;
                margin-bottom: 14px;
            }

            .divider {
                margin-bottom: 22px;
                gap: 10px;
            }

            .divider span {
                width: 40px;
            }

            .image-frame {
                width: 190px;
                margin-bottom: 26px;
            }

            .open-btn {
                font-size: 0.95rem;
                padding: 11px 28px;
            }
        }

        @media (min-width: 361px) and (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                line-height: 1.4;
            }

            .image-frame {
                width: 210px;
            }

            .open-btn {
                font-size: 1rem;
                padding: 12px 34px;
            }
        }

        @media (min-width: 481px) and (max-width: 599px) {
            h1 {
                font-size: 1.6rem;
            }

            .image-frame {
                width: 225px;
            }
        }

        @media (min-width: 600px) and (max-width: 1024px) {
            h1 {
                font-size: 1.9rem;
            }

            .image-frame {
                width: 280px;
            }

            .open-btn {
                font-size: 1.1rem;
                padding: 14px 46px;
            }
        }

        @media (orientation: landscape) and (max-height: 420px) {
            body {
                align-items: flex-start;
            }

            .container {
                padding-top: 16px;
            }

            h1 {
                font-size: 1.25rem;
                margin-bottom: 10px;
            }

            .divider {
                margin-bottom: 16px;
            }

            .image-frame {
                width: 170px;
                margin-bottom: 18px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .heart {
                animation: none;
                display: none;
            }
        }

        @media (max-width: 430px) {
            .container {
                max-width: 100%;
            }
        }

        @supports (padding: env(safe-area-inset-left)) {
            body {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>
